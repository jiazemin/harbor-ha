---
- hosts: harbor
  vars:
  - cpath: /data
  - version: v1.6.2
  - hapath: /data/harborHA 
  tasks: 
  - name: stop & rm registry
    docker_service:
      project_src: '{{ cpath }}/harbor'
      state: absent
      remove_volumes: true
  
  - name: clean registry directory
    file:
      path: '{{ item }}'
      state: absent
    with_items:
    - "{{ hapath }}/*"
    - "{{ cpath  }}/harbor"

